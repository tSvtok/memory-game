<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory.css">
</head>
<body>
    <div id="home">
        <h1>Memory Game</h1>
        <button onclick="showLevel('easy')">Facile</button>
        <button onclick="showLevel('medium')">Moyen</button>
        <button onclick="showLevel('hard')">Difficile</button>
    </div>

    <div id="easy" class="level" style="display:none;">
        <h2>Niveau Facile</h2>
        <div class="page_head">
            <div class="timer"></div>
            <h4>SCORE : 0</h4>
        </div>
        <div class="grid" id="easy_cards"></div>
        <button onclick="goHome()">⬅ Retour</button>
    </div>

    <div id="medium" class="level" style="display:none;">
        <h2>Niveau Moyen</h2>
        <div class="page_head">
            <div class="timer"></div>
            <h4>SCORE : 0</h4>
        </div>
        <div class="grid" id="medium_cards"></div>
        <button onclick="goHome()">⬅ Retour</button>
    </div>

    <div id="hard" class="level" style="display:none;">
        <h2>Niveau Difficile</h2>
        <div class="page_head">
            <div class="timer"></div>
            <h4>SCORE : 0</h4>
        </div>
        <div class="grid" id="hard_cards"></div>
        <button onclick="goHome()">⬅ Retour</button>
    </div>

    <script src="memory.js"></script>
</body>
</html>
